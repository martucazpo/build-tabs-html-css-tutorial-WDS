<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <script src="Assets/Javascript/script.js" defer></script>
    <title>Build Tabs Tutorial WDS</title>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Home</li>
        <li data-tab-target="#pricing" class="tab">Pricing</li>
        <li data-tab-target="#about" class="tab">About</li>
    </ul>

    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <p>This is the homepage</p>
        </div>
        <div id="pricing" data-tab-content>
            <h1>Pricing</h1>
            <p>Some pricing information</p>
        </div>
        <div id="about" data-tab-content>
            <h1>About</h1>
            <p>Everything you wanted to know and more</p>
        </div>
    </div>
</body>
</html>
